{% extends "template/base.html" %}
{% block title %}Add Location{% endblock %}
{% block content %}
            <div class="page-header">
                <h3>Create Location Record</h3>

            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="/" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span>  View Data</a>
                </div>
                <div class="panel-body">
                    <form id="location-entry" class="form-horizontal" role="form" method="post" action="/createLoc" onsubmit="alert('Adding location. Click OK to continue.');">
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="">Name</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required autofocus pattern=".*\S+.*" title="This field is required."/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="">Phone Number (format: xxx-xxx-xxxx)</label>
                            <div class="col-lg-4">
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="xxx-xxx-xxxx" pattern="^\d{3}-\d{3}-\d{4}$" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-4">
                                <button type="submit" class="btn btn-success">Add Location</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
{% endblock %}
{% block footer_script %}

    <script>

        // jQuery plugin to prevent double submission of forms
        jQuery.fn.preventDoubleSubmission = function () {
            $(this).on('submit', function (e) {
                var $form = $(this);

                if ($form.data('submitted') === true) {
                    // Previously submitted - don't submit again
                    e.preventDefault();
                } else {
                    // Mark it so that the next submit can be ignored
                    $form.data('submitted', true);

                }
            });

            // Keep chainability
            return this;
        };

        $('form').preventDoubleSubmission();
    </script>
{% endblock %}
